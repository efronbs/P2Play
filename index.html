<!doctype html>

<head>
  <title>P2Play</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>

<body ng-app="P2Play">
  <div ng-controller="MainController">
    <div class="card-holder">
      <div ng-repeat="song in songs">
        <queued-song info="song" class="card">
      </div>
    </div>
  </div>
  <div id="player"></div>
  <button id="play-button" type="button" class="btn btn-primary"><i class="fa fa-play" aria-hidden="true"></i></button>
  <button id="pause-button" type="button" class="btn btn-primary"><i class="fa fa-pause" aria-hidden="true"></i></button>
</body>

<!-- Modules -->
<script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/controllers/MainController.js"></script>

<!-- Directives -->
<script src="js/directives/queuedSong.js"></script>

<!-- Youtube -->
<script src="js/youtube.js"></script>


</html>
